<img id="toggleImage" src="/assets/record%20stop.png" width="150" onclick="toggleAudio()">

<script>
  const audio = document.getElementById("cloud-forest");
  let isPlaying = false;

  function fadeIn(audio, duration = 1000) {
    audio.volume = 0;
    audio.play();
    let step = 0.05;
    const interval = setInterval(() => {
      if (audio.volume < 1) {
        audio.volume = Math.min(audio.volume + step, 1);
      } else {
        clearInterval(interval);
      }
    }, duration * step);
  }

  function fadeOut(audio, duration = 1000) {
    let step = 0.05;
    const interval = setInterval(() => {
      if (audio.volume > 0) {
        audio.volume = Math.max(audio.volume - step, 0);
      } else {
        audio.pause();
        clearInterval(interval);
      }
    }, duration * step);
  }

  function toggleAudio() {
    const img = document.getElementById("toggleImage");

    if (!isPlaying) {
      img.src = "assets/record%20play.gif";
      fadeIn(audio);
    } else {
      img.src = "assets/record%20stop.png";
      fadeOut(audio);
    }

    isPlaying = !isPlaying;
  }
</script>

<img id="fish" src="assets/fishgif2.gif" width="300" alt="Fish" >

<script>
  const fish = document.getElementById("fish");

  let x = 0;
  let y = 0;
  const speed = 1.0; // pixels per frame, lower is slower

  function animate() {
    x += speed;
    y += speed;

    // Wrap around if it goes off screen
    if (x > window.innerWidth) x = -150;
    if (y > window.innerHeight) y = -150;

    fish.style.left = x + "px";
    fish.style.top = y + "px";

    requestAnimationFrame(animate);
  }

  animate();
</script>
